{% extends "index.html" %}

{% block title %}
    summoner
{% endblock %}

{% block content %}
<div class="container mt-5">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
{% endwith %}

<div class="card bg-secondary text-white shadow-lg p-4 rounded-4">
    <h2 class="mb-4">Agregar Invocador</h2>
    <form action="/summoner" method="POST">
    <div class="mb-3">
        <label for="summonerName" class="form-label">Nombre de Invocador</label>
        <input type="text" class="form-control" id="summonerName" name="summonerName" required>
    </div>
    <div class="mb-3">
        <label for="tagline" class="form-label">Tagline (ej: LA1, NA1, EUW1)</label>
        <input type="text" class="form-control" id="tagline" name="tagline" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
<div class="mb-3">
    <label for="rank" class="form-label">Rank</label>
    <select class="form-select" id="rank" name="rank" required>
        <option value="" selected disabled>-- Selecciona un rango --</option>
        <option value="IRON">IRON</option>
        <option value="BRONZE">BRONZE</option>
        <option value="SILVER">SILVER</option>
        <option value="GOLD">GOLD</option>
        <option value="PLATINUM">PLATINUM</option>
        <option value="EMERALD">EMERALD</option>
        <option value="DIAMOND">DIAMOND</option>
        <option value="MASTER">MASTER</option>
        <option value="GRANDMASTER">GRANDMASTER</option>
        <option value="CHALLENGER">CHALLENGER</option>
    </select>
</div>

    <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
