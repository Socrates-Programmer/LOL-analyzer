<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LOL-Analyzer - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-light">
    <div class="container">

        <a class="navbar-brand" href="/">
            <img id="MDB-logo"
            src="../static/images/drake-light.png" alt="Drake Logo"
            draggable="false" height="50px" />
        </a>

        <button class="navbar-toggler" type="button" data-mdb-collapse-init data-mdb-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
                <a class="nav-link mx-2 text-light" href="/Analyzer">
                    <i class="fas fa-plus-circle pe-2"></i>Match-Analyzer
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link mx-2 text-light" href="#!"><i class="fas fa-bell pe-2"></i>Save-summoner</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>
    <!-- Navbar -->

    <!-- Content -->
    <div class="content">
    <div class="text-center">
    {% block content %}

    {% endblock %}
    </div>
    </div>
    <!-- Content -->

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
